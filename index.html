        <ul class="mt-4 ms-4 position-relative hide">

          <li class="py-2">

          <li class="py-2">

          <li class="py-2">

        class="d-flex flex-column justify-content-between align-items-center bg-white vh-100 px-4"
      >
        <img
          src="./pictures/imgi_1_logo.png"
          alt="Logo"
          width="50px"
          class="mt-3"
        />
        <a href="">
          <i
            class="navCtrlIcon fa-solid fa-bars fa-2x"
            style="color: black"
          ></i>
        </a>
        <div class="navCtrlIcons d-flex flex-column mb-3">
          <a href=""><i class="fa-solid fa-globe"></i></a>
          <a href=""><i class="fa-solid fa-share-nodes"></i></a>
        </div>
      </div>
    </div>
    <section id="content">
      <div id="searchBars"></div>

      <div id="mealInfo"></div>

      <div class="row" id="meals"></div>

      <div class="row ms-lg-5 px-lg-5" id="Categories"></div>

      <div class="row ms-lg-5 px-lg-5" id="areas"></div>

      <div class="row ms-lg-5 px-lg-5" id="Ingredients"></div>

      <form
        id="contactForm"
        class="row d-flex flex-column justify-content-center align-items-center"

    <script
